<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSHEET PLAYER</title>
    <style>
        :root { --main-red: #ff0000; --bg-black: #000000; --text-white: #ffffff; }
        body { background: var(--bg-black); color: var(--text-white); font-family: 'Segoe UI', Roboto, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Основной контейнер в форме логотипа (квадрат с закруглениями) */
        #pusheet-ui { width: 350px; padding: 20px; border: 4px solid var(--main-red); border-radius: 40px; text-align: center; box-shadow: 0 0 30px rgba(255, 0, 0, 0.2); background: #050505; position: relative; }
        
        /* Тот самый белый кот (лого) */
        .logo-img { width: 60px; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); margin-bottom: 10px; }
        
        /* Обложка внутри «логотипа» */
        .cover-art { width: 250px; height: 250px; border-radius: 20px; border: 2px solid #1a1a1a; object-fit: cover; margin: 15px 0; transition: transform 0.5s ease; }
        .cover-art:hover { transform: scale(1.02); border-color: var(--main-red); }

        .info { margin-bottom: 20px; }
        .title { color: var(--main-red); font-size: 1.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin: 5px 0; }
        .artist { font-size: 0.9rem; opacity: 0.7; text-transform: uppercase; }

        /* Кастомный прогресс-бар */
        #progress-container { width: 100%; height: 4px; background: #1a1a1a; border-radius: 2px; margin-bottom: 20px; cursor: pointer; }
        #progress-bar { width: 0%; height: 100%; background: var(--main-red); box-shadow: 0 0 10px var(--main-red); transition: width 0.1s linear; }

        /* Кнопки управления */
        .play-btn { background: var(--main-red); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); }
        .play-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6); }
        
        /* Анимация пульсации когда играет */
        .playing { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0px rgba(255, 0, 0, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0px rgba(255, 0, 0, 0); } }
    </style>
</head>
<body>

    <div id="pusheet-ui">
        <img src="profile/logo.png" class="logo-img" alt="Pusheet">
        <div class="info">
            <div id="track-title" class="title">FINDING DROP...</div>
            <div id="track-artist" class="artist">PUSHEET ENGINE</div>
        </div>
        
        <img id="track-cover" src="https://via.placeholder.com/300/000/f00?text=..." class="cover-art">

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <button class="play-btn" id="play-btn" onclick="togglePlay()">PUSH TO PLAY</button>
        
        <audio id="audio-player" src=""></audio>
    </div>

    <script>
        // ЭТИ ПЕРЕМЕННЫЕ БУДЕТ МЕНЯТЬ БОТ АВТОМАТОМ
        const TRACK_URL = "EMPTY_URL";
        const PROXY_PREFIX = "https://api.scdl.host/stream?url=";

        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');

        if (TRACK_URL !== "EMPTY_URL") {
            audio.src = PROXY_PREFIX + TRACK_URL;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = 'STOP PUSH';
                document.getElementById('pusheet-ui').classList.add('playing');
            } else {
                audio.pause();
                playBtn.innerText = 'PUSH TO PLAY';
                document.getElementById('pusheet-ui').classList.remove('playing');
            }
        }

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        };
    </script>
</body>
</html>
