<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSHEET | GLOBAL ARCHIVE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --red: #ff0000;
            --black: #000000;
            --dark: #0a0a0a;
            --white: #ffffff;
            --font-main: 'Dela Gothic One', cursive;
        }

        /* Основной стиль */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        .dela { font-family: var(--font-main); text-transform: uppercase; }

        /* HEADER */
        header {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid var(--red);
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 3rem; color: var(--red); text-decoration: none; line-height: 0.8; }
        .logo:hover { color: var(--white); }

        nav a {
            font-family: var(--font-main);
            color: var(--white);
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        nav a:hover { color: var(--red); }

        /* HERO SECTION */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #1a0000 0%, #000 100%);
            border-bottom: 1px solid #222;
        }

        .hero h1 { font-size: 8vw; line-height: 0.9; margin-bottom: 20px; }
        .hero p { 
            font-family: var(--font-main); 
            color: var(--red); 
            letter-spacing: 10px; 
            font-size: 1.2rem; 
        }

        /* GRID SYSTEM */
        .container { max-width: 1600px; margin: 0 auto; padding: 60px 20px; }
        
        .section-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-left: 15px solid var(--red);
            padding-left: 20px;
        }

        .section-bar h2 { font-size: 3rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* CARD */
        .card {
            background: var(--dark);
            border: 1px solid #1a1a1a;
            text-decoration: none;
            color: white;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--red);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            filter: grayscale(1);
            transition: 0.5s;
        }

        .card:hover img { filter: grayscale(0); }

        .card-meta { padding: 20px; }
        .card-title { font-size: 1.1rem; color: var(--red); margin-bottom: 5px; }
        .card-artist { font-weight: 900; opacity: 0.5; font-size: 0.8rem; }

        /* FOOTER */
        footer {
            padding: 100px 20px;
            text-align: center;
            background: #050505;
            border-top: 1px solid #111;
        }

        .footer-logo { font-size: 5rem; opacity: 0.1; margin-bottom: 20px; }

        /* DECOR */
        .scanline {
            width: 100%;
            height: 2px;
            background: var(--red);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
            animation: move 4s linear infinite;
        }

        @keyframes move {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 15vw; }
            header { padding: 20px; }
            .logo { font-size: 2rem; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo dela">PUSHEET</a>
        <nav>
            <a href="/track/">TRACKS</a>
            <a href="/artist/">ARTISTS</a>
            <a href="/album/">ALBUMS</a>
        </nav>
    </header>

    <section class="hero">
        <p>SYSTEM ONLINE 2026</p>
        <h1 class="dela">SOUND<br>ARCHIVE</h1>
    </section>

    <div class="container">
        <div class="section-bar">
            <h2 class="dela">Recent Drops</h2>
            <div class="dela" style="color: #333;">V.02</div>
        </div>

        <div class="grid" id="content-grid">
            <div class="card">
                <div class="scanline"></div>
                <img src="https://via.placeholder.com/600x600/000000/ff0000?text=SCANNING" alt="Release">
                <div class="card-meta">
                    <div class="card-title dela">WAITING DATA</div>
                    <div class="card-artist dela">PUSHEET ENGINE</div>
                </div>
            </div>
            </div>
    </div>

    <footer>
        <div class="footer-logo dela">PUSHEET</div>
        <p style="color: #444; font-weight: bold; letter-spacing: 2px;">AUTOMATED CLOUD PLATFORM</p>
    </footer>

    <script>
        // Небольшой скрипт для эффектов при наведении
        console.log("PUSHEET UI LOADED");
    </script>
</body>
</html>
